name: Actualizar JSON de DiscoverSnoop

on:
  schedule:
    - cron: '0 * * * *'  # cada hora
  workflow_dispatch:      # ðŸ‘ˆ esto es lo que te permite ejecutar manualmente

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Instalar Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Instalar SDK DiscoverSnoop
        run: npm install discover_snoop

      - name: Ejecutar script
        run: node fetch.js
        env:
          SNOOP_TOKEN: ${{ secrets.SNOOP_TOKEN }}

      - name: Hacer commit del JSON
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add livepages.json
          git commit -m "ActualizaciÃ³n automÃ¡tica del JSON" || echo "Sin cambios"
          git push
